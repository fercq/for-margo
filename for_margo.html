<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day ❤️</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        text-align: center;
    }

    .container {
        background: rgba(0, 0, 0, 0.4);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        animation: fadeIn 3s ease-in-out;
        max-width: 600px;
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
    }

    p {
        font-size: 1.2em;
        line-height: 1.6;
    }

    #counter {
        margin-top: 20px;
        font-size: 1.1em;
        font-weight: bold;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    .heart {
        position: absolute;
        color: rgba(255,255,255,0.7);
        font-size: 20px;
        animation: float 8s linear infinite;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh) scale(1);
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh) scale(1.5);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="container">
    <h1>Happy Valentine's Day ❤️</h1>

    <p>
        My love,<br><br>
        From the moment we met, my world changed in the most beautiful way.
        Every smile you give me feels like magic.
        Every second with you is a blessing I never take for granted.
        You are my peace, my happiness, my favorite person.
        <br><br>
        I love you more every single day.
    </p>

    <div id="counter"></div>
</div>

<script>
    
    const startDate = new Date("2023-11-05T18:00:00");

    function updateCounter() {
        const now = new Date();
        const diff = now - startDate;

        const seconds = Math.floor(diff / 1000) % 60;
        const minutes = Math.floor(diff / (1000 * 60)) % 60;
        const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));

        document.getElementById("counter").innerHTML =
            `It's been ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds since we met ❤️`;
    }

    setInterval(updateCounter, 1000);
    updateCounter();

    // Floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "❤️";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        heart.style.animationDuration = Math.random() * 5 + 5 + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 8000);
    }

    setInterval(createHeart, 500);
</script>

</body>
</html>
