<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day ❤️</title>

<style>
    /* Base layout and warm gradient fallback */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
        text-align: center;
        position: relative;
        background: linear-gradient(135deg, rgba(255,154,158,0.25), rgba(250,208,196,0.25));
    }

    /* Decorative local photos layer (put your personal images in images/) */
    .bg {
        position: fixed;
        inset: 0;
        z-index: 0;
        overflow: hidden;
        pointer-events: none;
    }

    .bg-img {
        position: absolute;
        width: 28vw;
        height: 36vh;
        object-fit: cover;
        /* remove filters so images are crisp */
        filter: none;
        opacity: 1;
        border-radius: 14px;
        box-shadow: 0 16px 36px rgba(0,0,0,0.35);
        transform-origin: center;
        transition: transform .35s ease, opacity .2s ease;
        will-change: transform, opacity;
        z-index: 0;
    backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
    }

    /* Collage positions for up to 8 images */
    .bg .bg-img:nth-child(1) { left: 4vw;  top: 6vh;  transform: rotate(-6deg); }
    .bg .bg-img:nth-child(2) { left: 32vw; top: 4vh;  transform: rotate(-2deg); }
    .bg .bg-img:nth-child(3) { left: 60vw; top: 8vh;  transform: rotate(4deg); }
    .bg .bg-img:nth-child(4) { left: 8vw;  top: 44vh; transform: rotate(8deg); }
    .bg .bg-img:nth-child(5) { left: 36vw; top: 46vh; transform: rotate(-4deg); }
    .bg .bg-img:nth-child(6) { left: 64vw; top: 44vh; transform: rotate(6deg); }
    .bg .bg-img:nth-child(7) { left: 20vw; top: 76vh; transform: rotate(-3deg); }
    .bg .bg-img:nth-child(8) { left: 48vw; top: 74vh; transform: rotate(3deg); }

    /* small hover parallax for desktop */
    @media (hover: hover) and (min-width: 900px) {
        .bg .bg-img:hover { transform: translateY(-8px) scale(1.02) rotate(0deg); opacity: 1; }
    }

    /* responsive: make images smaller on narrow screens */
    @media (max-width: 900px) {
        .bg-img { width: 40vw; height: 28vh; opacity: 0.8; }
        .bg .bg-img:nth-child(1) { left: 4vw; top: 4vh; }
        .bg .bg-img:nth-child(2) { left: 50vw; top: 4vh; }
        .bg .bg-img:nth-child(3) { left: 4vw; top: 40vh; }
        .bg .bg-img:nth-child(4) { left: 50vw; top: 40vh; }
        .bg .bg-img:nth-child(5), .bg .bg-img:nth-child(6), .bg .bg-img:nth-child(7), .bg .bg-img:nth-child(8) { display: none; }
    }

    /* Small screens (phones) — make card smaller and more transparent; make images fully visible */
    @media (max-width: 480px) {
        .container {
            max-width: 360px;
            padding: 16px;
            background: rgba(0,0,0,0.12);
            backdrop-filter: blur(4px);
            border-radius: 12px;
        }

        /* show only first four images and make them crisper and fully opaque */
        .bg-img { width: 46vw; height: 26vh; opacity: 1; filter: none; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
        .bg .bg-img:nth-child(1) { left: 2vw; top: 6vh; transform: rotate(-4deg) scale(1); }
        .bg .bg-img:nth-child(2) { left: 52vw; top: 6vh; transform: rotate(2deg) scale(1); }
        .bg .bg-img:nth-child(3) { left: 2vw; top: 44vh; transform: rotate(4deg) scale(1); }
        .bg .bg-img:nth-child(4) { left: 52vw; top: 44vh; transform: rotate(-2deg) scale(1); }
        .bg .bg-img:nth-child(5), .bg .bg-img:nth-child(6), .bg .bg-img:nth-child(7), .bg .bg-img:nth-child(8) { display: none; }

        h1 { font-size: 1.6em; }
        p { font-size: 1.05em; }
        /* show a compact button and hide card initially on very small screens */
        #showMessageBtn {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 8vh;
            z-index: 5;
            background: rgba(255,255,255,0.12);
            color: white;
            border: 1px solid rgba(255,255,255,0.06);
            padding: 10px 16px;
            border-radius: 999px;
            backdrop-filter: blur(6px);
            font-weight: 600;
            box-shadow: 0 8px 30px rgba(0,0,0,0.35);
        }

        /* Hide card by default on phones to show photos */
        #messageCardWrapper { display: block; }
        #messageCard { transform: translateY(10px) scale(0.96); opacity: 0; pointer-events: none; transition: opacity .25s ease, transform .25s ease, background .2s ease; }
        #messageCard.open { transform: translateY(0) scale(1); opacity: 1; pointer-events: auto; }
        /* when opened, make card much less transparent for readability */
        #messageCard.open.active {
            background: rgba(0,0,0,0.72);
            backdrop-filter: blur(8px);
        }
    }

    /* subtle vignette to keep center readable */
    body::after {
        content: "";
        position: fixed;
        inset: 0;
        background: radial-gradient(ellipse at center, rgba(0,0,0,0) 55%, rgba(0,0,0,0.35) 100%);
        z-index: 1;
        pointer-events: none;
    }

    .container {
        position: relative;
        z-index: 3; /* above photos and vignette */
        /* make card very transparent so background shows through */
        background: rgba(0, 0, 0, 0.08);
        padding: 18px 20px;
        border-radius: 12px;
        backdrop-filter: blur(2px);
        animation: fadeIn 1.6s ease-in-out;
        max-width: 420px;
        width: calc(min(90vw, 420px));
        border: 1px solid rgba(255,255,255,0.035);
        box-shadow: 0 6px 18px rgba(0,0,0,0.28);
        margin: 0 18px; /* breathing room on very small screens */
    }

    /* hide mobile-only button on larger screens */
    #showMessageBtn { display: none; }

    h1 {
        font-size: 1.9em;
        margin-bottom: 12px;
        animation: pulse 2s infinite;
        line-height: 1.1;
    }

    p {
        font-size: 1rem;
        line-height: 1.45;
        margin: 0 0 6px 0;
    }

    #counter {
        margin-top: 20px;
        font-size: 1.1em;
        font-weight: bold;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    .heart {
        position: absolute;
        color: rgba(255,255,255,0.75);
        font-size: 20px;
        animation: float 8s linear infinite;
        z-index: 2; /* between vignette and content */
        pointer-events: none;
        text-shadow: 0 2px 6px rgba(0,0,0,0.35);
    }

    @keyframes float {
        0% {
            transform: translateY(100vh) scale(1);
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh) scale(1.5);
            opacity: 0;
        }
    }

    /* Desktop-only subtle hover parallax */
    @media (hover: hover) and (min-width: 800px) {
        .bg-img.left:hover { transform: rotate(-3deg) translateY(-6px) scale(1.08); }
        .bg-img.right:hover { transform: rotate(3deg) translateY(6px) scale(1.08); }
    }

    /* Larger desktops: keep card modest so background shines */
    @media (min-width: 1200px) {
        .container { max-width: 520px; width: 520px; padding: 22px 28px; }
        h1 { font-size: 2.1em; }
    }

    /* Tablet adjustments */
    @media (min-width: 768px) and (max-width: 1199px) {
        .container { max-width: 460px; width: 88vw; padding: 20px; }
        h1 { font-size: 1.95em; }
    }
    
</style>
</head>

<body>

<!-- Decorative personal photos (place your images in images/) -->
<div class="bg">
    <img src="images/me_and_margo.jpeg" alt="" class="bg-img" loading="lazy">
    <img src="images/kiss.JPG" alt="" class="bg-img" loading="lazy">
    <img src="images/cool.JPG" alt="" class="bg-img" loading="lazy">
    <img src="images/funny.JPG" alt="" class="bg-img" loading="lazy">
    <img src="images/meandmargo.JPG" alt="" class="bg-img" loading="lazy">
    <img src="images/839DD0EC-4E19-405A-8634-1D9EEDBD1F43.JPG" alt="" class="bg-img" loading="lazy">
    <img src="images/FD46472D-4619-41FA-982E-3314F7372357.JPG" alt="" class="bg-img" loading="lazy">
    <img src="images/523134D7-9357-4EF9-BD02-E18E1ECA077E.JPG" alt="" class="bg-img" loading="lazy">
</div>

<!-- On small screens, show a compact button to reveal the message so photos stay visible -->
<button id="showMessageBtn" aria-expanded="false" aria-controls="messageCard">Open message</button>

<div id="messageCardWrapper">
    <div class="container" id="messageCard">
    <h1>Happy Valentine's Day ❤️</h1>

    <p>
        My Margo,<br><br>
        From the moment we met, my world changed in the most beautiful way.
        I appreciate every second with you and everything you do for me.
        You are my peace, my happiness and my favorite person.
        <br><br>
        I love you more every single day.
    </p>

    <div id="counter"></div>
</div>

<script>
// Mobile message toggle: show/hide the message card and increase opacity when active
(function(){
    const btn = document.getElementById('showMessageBtn');
    const card = document.getElementById('messageCard');
    if (!btn || !card) return;

    function setOpen(open){
        if(open){
            card.classList.add('open');
            // add an active class after the open transition to give stronger opacity
            setTimeout(()=> card.classList.add('active'), 200);
            btn.setAttribute('aria-expanded','true');
            btn.textContent = 'Close message';
            // move focus to the card for accessibility
            card.setAttribute('tabindex','-1');
            card.focus({preventScroll:true});
        } else {
            card.classList.remove('active');
            // wait for transition then remove open
            setTimeout(()=> card.classList.remove('open'), 220);
            btn.setAttribute('aria-expanded','false');
            btn.textContent = 'Open message';
            btn.focus({preventScroll:true});
        }
    }

    btn.addEventListener('click', ()=>{
        const isOpen = card.classList.contains('open');
        setOpen(!isOpen);
    });

    // close when user clicks outside the card on small screens
    document.addEventListener('click', (e)=>{
        if (!card.classList.contains('open') && !card.classList.contains('active')) return;
        const withinCard = card.contains(e.target) || btn.contains(e.target);
        if (!withinCard && window.matchMedia('(max-width:480px)').matches) setOpen(false);
    });
})();

    
    const startDate = new Date("2023-11-05T18:00:00");

    function updateCounter() {
        const now = new Date();
        const diff = now - startDate;

        const seconds = Math.floor(diff / 1000) % 60;
        const minutes = Math.floor(diff / (1000 * 60)) % 60;
        const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));

        document.getElementById("counter").innerHTML =
            `It's been ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds since we met ❤️`;
    }

    setInterval(updateCounter, 1000);
    updateCounter();

    // Floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "❤️";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        heart.style.animationDuration = Math.random() * 5 + 5 + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 8000);
    }

    setInterval(createHeart, 500);
</script>

</body>
</html>
