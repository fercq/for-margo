<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day ❤️</title>

<style>
    /* Base layout and warm gradient fallback */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
        text-align: center;
        position: relative;
        background: linear-gradient(135deg, rgba(255,154,158,0.25), rgba(250,208,196,0.25));
    }

    /* Decorative local photos layer (put your personal images in images/) */
    .bg {
        position: fixed;
        inset: 0;
        z-index: 0;
        overflow: hidden;
        pointer-events: none;
    }

    .bg-img {
        position: absolute;
        width: 28vw;
        height: 36vh;
        object-fit: cover;
        filter: contrast(1.02) saturate(1.02);
        opacity: 0.9;
        border-radius: 16px;
        box-shadow: 0 18px 40px rgba(0,0,0,0.45);
        transform-origin: center;
        transition: transform .45s ease, opacity .3s ease;
        will-change: transform, opacity;
        z-index: 0;
    }

    /* Collage positions for up to 8 images */
    .bg .bg-img:nth-child(1) { left: 4vw;  top: 6vh;  transform: rotate(-6deg); }
    .bg .bg-img:nth-child(2) { left: 32vw; top: 4vh;  transform: rotate(-2deg); }
    .bg .bg-img:nth-child(3) { left: 60vw; top: 8vh;  transform: rotate(4deg); }
    .bg .bg-img:nth-child(4) { left: 8vw;  top: 44vh; transform: rotate(8deg); }
    .bg .bg-img:nth-child(5) { left: 36vw; top: 46vh; transform: rotate(-4deg); }
    .bg .bg-img:nth-child(6) { left: 64vw; top: 44vh; transform: rotate(6deg); }
    .bg .bg-img:nth-child(7) { left: 20vw; top: 76vh; transform: rotate(-3deg); }
    .bg .bg-img:nth-child(8) { left: 48vw; top: 74vh; transform: rotate(3deg); }

    /* small hover parallax for desktop */
    @media (hover: hover) and (min-width: 900px) {
        .bg .bg-img:hover { transform: translateY(-8px) scale(1.02) rotate(0deg); opacity: 1; }
    }

    /* responsive: make images smaller on narrow screens */
    @media (max-width: 900px) {
        .bg-img { width: 40vw; height: 28vh; opacity: 0.8; }
        .bg .bg-img:nth-child(1) { left: 4vw; top: 4vh; }
        .bg .bg-img:nth-child(2) { left: 50vw; top: 4vh; }
        .bg .bg-img:nth-child(3) { left: 4vw; top: 40vh; }
        .bg .bg-img:nth-child(4) { left: 50vw; top: 40vh; }
        .bg .bg-img:nth-child(5), .bg .bg-img:nth-child(6), .bg .bg-img:nth-child(7), .bg .bg-img:nth-child(8) { display: none; }
    }

    /* subtle vignette to keep center readable */
    body::after {
        content: "";
        position: fixed;
        inset: 0;
        background: radial-gradient(ellipse at center, rgba(0,0,0,0) 55%, rgba(0,0,0,0.35) 100%);
        z-index: 1;
        pointer-events: none;
    }

    .container {
        position: relative;
        z-index: 3; /* above photos and vignette */
        background: rgba(0, 0, 0, 0.45);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        animation: fadeIn 3s ease-in-out;
        max-width: 600px;
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
    }

    p {
        font-size: 1.2em;
        line-height: 1.6;
    }

    #counter {
        margin-top: 20px;
        font-size: 1.1em;
        font-weight: bold;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    .heart {
        position: absolute;
        color: rgba(255,255,255,0.75);
        font-size: 20px;
        animation: float 8s linear infinite;
        z-index: 2; /* between vignette and content */
        pointer-events: none;
        text-shadow: 0 2px 6px rgba(0,0,0,0.35);
    }

    @keyframes float {
        0% {
            transform: translateY(100vh) scale(1);
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh) scale(1.5);
            opacity: 0;
        }
    }

    /* Desktop-only subtle hover parallax */
    @media (hover: hover) and (min-width: 800px) {
        .bg-img.left:hover { transform: rotate(-3deg) translateY(-6px) scale(1.08); }
        .bg-img.right:hover { transform: rotate(3deg) translateY(6px) scale(1.08); }
    }
</style>
</head>

<body>

<!-- Decorative personal photos (place your images in images/) -->
<div class="bg">
    <img src="images/me_and_margo.jpeg" alt="" class="bg-img left" loading="lazy">
    <img src="images/kiss.jfunnpg" alt="" class="bg-img right" loading="lazy">
    <img src="images/cool.jpg" alt="" class="bg-img right" loading="lazy">
    <img src="images/funny.jpg" alt="" class="bg-img right" loading="lazy">
    <img src="images/meandmargo.JPG" alt="" class="bg-img right" loading="lazy">
    <img src="images/839DD0EC-4E19-405A-8634-1D9EEDBD1F43.JPG" alt="" class="bg-img right" loading="lazy">
    <img src="images/FD46472D-4619-41FA-982E-3314F7372357.JPG" alt="" class="bg-img right" loading="lazy">
    <img src="images/523134D7-9357-4EF9-BD02-E18E1ECA077E.JPG" alt="" class="bg-img right" loading="lazy">
</div>

<div class="container">
    <h1>Happy Valentine's Day ❤️</h1>

    <p>
        My Margo,<br><br>
        From the moment we met, my world changed in the most beautiful way.
        I appreciate every second with you and everything you do for me.
        You are my peace, my happiness and my favorite person.
        <br><br>
        I love you more every single day.
    </p>

    <div id="counter"></div>
</div>

<script>
    
    const startDate = new Date("2023-11-05T18:00:00");

    function updateCounter() {
        const now = new Date();
        const diff = now - startDate;

        const seconds = Math.floor(diff / 1000) % 60;
        const minutes = Math.floor(diff / (1000 * 60)) % 60;
        const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));

        document.getElementById("counter").innerHTML =
            `It's been ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds since we met ❤️`;
    }

    setInterval(updateCounter, 1000);
    updateCounter();

    // Floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "❤️";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        heart.style.animationDuration = Math.random() * 5 + 5 + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 8000);
    }

    setInterval(createHeart, 500);
</script>

</body>
</html>
